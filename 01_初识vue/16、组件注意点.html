<html lang="en">
<head>

<body>

<script text="type/javascript">
    Vue.config.devtools = true
    
    // 方法1 
    const s = Vue.extend({
        name:'sn',
        template:`<div>{{sname}}</div>
        `,
       data(){
            return{
                sname:'sname',
                sid:'sid',
            }
        }
    })
    // 方法2
    const ss = {
        name:'ss',
        template:`<div>{{sname}}</div>
        `,
       data(){
            return{
                sname:'ssname',
                sid:'sid',
            }
        }
    }



    new Vue({
        el:'#root',

        },
        components:{

            'xue-xiaos':ss,
        }
